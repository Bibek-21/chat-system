<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select User</title>
</head>
<body>
    <h1>Select a User</h1>
    <ul>
        {{#each users}}
        <li>
            <a href="/chat/{{this.name}}">{{this.name}}</a>
        </li>
        {{/each}}
    </ul>
</body>
</html>
